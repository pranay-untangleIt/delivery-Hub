<template>
    <template if:true={isCardMode}>
        <lightning-card title="Report Issue" icon-name="utility:bug">
            <div class="slds-p-horizontal_medium">
                
                <div class="slds-grid slds-gutters slds-m-bottom_x-small">
                    <div class="slds-col slds-size_3-of-4">
                        <lightning-input 
                            label="Summary" 
                            placeholder="Brief headline (e.g., Sort not working)" 
                            value={subject}
                            onchange={handleSubjectChange}>
                        </lightning-input>
                    </div>

                    <div class="slds-col slds-size_1-of-4">
                        <lightning-combobox
                            label="Priority"
                            value={priority}
                            options={priorityOptions}
                            onchange={handlePriorityChange}
                            dropdown-alignment="right">
                        </lightning-combobox>
                    </div>
                </div>

                <lightning-textarea 
                    label="Details" 
                    placeholder="Steps to reproduce, expected behavior..." 
                    value={description}
                    onchange={handleInputChange}
                    class="slds-m-bottom_small">
                </lightning-textarea>

                <div class="slds-m-vertical_small upload-container slds-p-around_small">
                    <lightning-file-upload
                        label="Attach Screenshots"
                        name="fileUploader"
                        record-id={currentUserId}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                    <template if:true={uploadedFileCount}>
                        <div class="slds-text-color_success slds-m-top_xx-small slds-text-body_small">
                            <lightning-icon icon-name="utility:check" size="xx-small" class="slds-m-right_xx-small"></lightning-icon> 
                            {uploadedFileCount} file(s) attached
                        </div>
                    </template>
                </div>

                <div class="slds-m-top_small slds-text-align_right">
                    <lightning-button label="Send Ticket" variant="brand" onclick={handleSubmit} disabled={isSending}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>

    <template if:true={isFloatingMode}>
        <div class="floating-fab" onclick={togglePanel} title="Report Issue">
            <lightning-icon icon-name="utility:bug" variant="inverse" size="small"></lightning-icon>
        </div>
        <template if:true={isOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={togglePanel}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Report Issue</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        
                        <div class="slds-grid slds-gutters slds-m-bottom_small">
                            <div class="slds-col slds-size_2-of-3">
                                <p class="slds-text-body_small slds-text-color_weak slds-m-top_small">
                                    Context: {contextDisplayName}
                                </p>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-combobox
                                    label="Priority"
                                    value={priority}
                                    options={priorityOptions}
                                    onchange={handlePriorityChange}>
                                </lightning-combobox>
                            </div>
                        </div>

                        <lightning-input 
                            label="Summary" 
                            placeholder="Brief headline..." 
                            value={subject}
                            onchange={handleSubjectChange}
                            class="slds-m-bottom_small">
                        </lightning-input>

                        <lightning-textarea 
                            label="Details" 
                            value={description}
                            onchange={handleInputChange}
                            rows="5">
                        </lightning-textarea>

                        <div class="slds-m-top_small slds-p-around_x-small slds-theme_shade">
                            <lightning-file-upload
                                label="Attach Files"
                                name="fileUploader"
                                record-id={currentUserId}
                                onuploadfinished={handleUploadFinished}
                                multiple>
                            </lightning-file-upload>
                            <template if:true={uploadedFileCount}>
                                <p class="slds-text-color_success slds-m-top_xx-small">
                                    <lightning-icon icon-name="utility:check" size="xx-small"></lightning-icon> 
                                    {uploadedFileCount} file(s) queued
                                </p>
                            </template>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={togglePanel} class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Send Ticket" variant="brand" onclick={handleSubmit} disabled={isSending}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
